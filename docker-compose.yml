version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: hekaton_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:18-alpine
    container_name: hekaton_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "echo 'FlutterFlow frontend placeholder' && tail -f /dev/null"
    ports:
      - "3000:3000"